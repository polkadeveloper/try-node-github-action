name: Prueba de CI/CD

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - name: Chekout Repository
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Run Linter
        run: eslint . --fix
